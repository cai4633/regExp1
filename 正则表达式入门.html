<!DOCTYPE html>
<html>
<head>
	<title>正则表达式测试手机号码</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	div{
		display: inline-block;
	}
	#submit{
			float: right;
		}
	</style>
	<script type="text/javascript" src="jquery1.9.1.js"></script>
	<script type="text/javascript">
			$().ready(function(){
				$("#submit").click(verifyTele);

// 添加快捷键shift+enter，点击shift+enter时也会判断文本里面是否包含手机号码；
		        $("body").keydown(function(e){
		        	if(e.keyCode===13&&e.shiftKey===true){
		        		e.preventDefault();//阻止默认行为只是暂时的；只是在这个事件下成立；
		        		verifyTele();
		        	}
		        });
// verifyTele()验证一串数字是否是电话号码
				function verifyTele(){
					// console.log($("textarea").val())
					if($("textarea").val().search(/(13[0-9]|147|15[0-35689]|17[3786]|18[0-69])\d{8}?/g)===-1){
						alert("这里面不包含电话号码")
					}else{
						alert("这里面包含一个电话号码")
					}

					if($("textarea").val().search(/(\b[\u4e00-\u9fa5]+)\s+\1/g)===-1){
						alert("这里面不包含相邻的相同的单词")
					}else{
						alert("这里面包含相邻的相同的单词")
					}
				}
			})
	</script>
</head>
<body>
<div>
	<textarea cols="50" placeholder="请输入文本"></textarea>
	<br/>
	<input type="button" name="" id="submit" value="确认" title="点击后判断是否是电话号码" />
</div>
</body>
</html>
